<div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Adding Card for {{ .User.Name }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Bitte gib eine Beschreibung f√ºr eine Karte ein.
    </div>
    <form method="POST">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" name="description" />
        <label class="mdl-textfield__label" for="description">Beschreibung</label>
      {{ if .UID }}
      </div class="mdl-textfield" name="uid">
      {{.UID}}
      <label class="mdl-textfield__label" for="uid">Card-UID</label>
      {{end}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--accent mdl-jso-button
        mdl-js-ripple-effect" type="submit">
          Karte geswiped
        </button>
      </div>
    </form>
  </div>
</div>
