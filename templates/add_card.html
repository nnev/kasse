<style>
    .mdl-card__actions {
        display: flex;
        align-items: center;
    }
</style>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
        <div class="mdl-card mdl-shadow--2dp" id="add-card-box">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Adding Card for {{ .User.Name }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Bitte gib eine Beschreibung f√ºr
                deine Karte ein und geh deine Karte swipen.
            </div>
            <div class="mdl-card__supporting-text">
                <form method="POST">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" name="description"/>
                        <label class="mdl-textfield__label" for="description">Beschreibung</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" name="uid"/>
                        <label class="mdl-textfield__label" for="uid">Card-UID</label>
                    </div>
                    <div class="mdl-card__actions">
                        <div class="mdl-layout-spacer"></div>
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">
                            Karte geswiped
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var evtSource = new EventSource('/add_card_event');
    var eventTarget = document.querySelector('div[name=uid]');

    evtSource.onmessage = function (e) {
        console.log("event")
        eventTarget.innerHTML = e.data
        evtSource.Close()
    }

    evtSource.onopen = function (e) {
        console.log("open")
    }
    evtSource.onerror = function (e) {
        console.log("error:", e)
    }
</script>
