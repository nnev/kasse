<style>
    .mdl-card__actions {
        display: flex;
        align-items: center;
    }
</style>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
        <div class="mdl-card mdl-shadow--2dp" id="add-card-box">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Adding Money for {{ .User.Name }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Bitte gib an, wie viel Geld du auf deine Karte geladen hast.
            </div>
            <div class="mdl-card__supporting-text">
                <form method="POST">
                    <table>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" min="-100" max="100" step="0.01"
                                           name="amount" required="true"/>
                                    <label class="mdl-textfield__label" for="amount">Amount</label>
                                    <div class="mdl-textfield__error">
                                        {{ if .Message }}
                                            {{ .Message }}
                                        {{ end }}
                                    </div>
                                </div>
                            </td>
                            <td class="mdl-data-table__cell--non-numeric">
                                <label for="amount">â‚¬</label>
                            </td>
                        </tr>
                    </table>

                    <div class="mdl-card__actions">
                        <div class="mdl-layout-spacer"></div>
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">
                            Aufladen
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var evtSource = new EventSource('/add_money_event');
    var eventTarget = document.querySelector('div[name=uid]');

    evtSource.onmessage = function (e) {
        eventTarget.innerHTML = e.data;
        evtSource.Close()
    };
</script>
